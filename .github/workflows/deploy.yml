name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build API Docker image
        run: docker build -t ghcr.io/thedmnmachine/paperassist-api:latest ./api

      - name: Build Web Docker image
        run: docker build -t ghcr.io/thedmnmachine/paperassist-web:latest ./web

      - name: Push Docker images
        run: |
          docker push ghcr.io/thedmnmachine/paperassist-api:latest
          docker push ghcr.io/thedmnmachine/paperassist-web:latest

      - name: Install SSH client
        run: sudo apt-get update -qq && sudo apt-get install -y -qq sshpass

      - name: Upload deployment folder to VPS
        run: |
          sshpass -p "${{ secrets.VPS_HOST_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no \
            -P ${{ secrets.VPS_HOST_PORT }} \
            -r deployment/ \
            root@${{ secrets.VPS_HOST_ADDRESS }}:/deployment/

      - name: Create .env on VPS
        run: |
          sshpass -p "${{ secrets.VPS_HOST_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
            -p ${{ secrets.VPS_HOST_PORT }} \
            root@${{ secrets.VPS_HOST_ADDRESS }} \
            "echo -e 'POSTGRES_USER=${{ secrets.POSTGRES_USER }}\nPOSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}\nPOSTGRES_DB=${{ secrets.POSTGRES_DB }}' > /deployment/.env"

      - name: Deploy with Docker Compose
        run: |
          sshpass -p "${{ secrets.VPS_HOST_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
            -p ${{ secrets.VPS_HOST_PORT }} \
            root@${{ secrets.VPS_HOST_ADDRESS }} << 'EOF'
            cd /deployment

            # Log in to GHCR to pull images
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull

            # Restart services (migrations run automatically on API startup)
            docker compose down
            docker compose up -d

            # Wait for services to start
            sleep 10

            # Health check
            curl -sf http://localhost/api/health || echo "WARNING: API health check failed"

            # Cleanup old images
            docker image prune -f
          EOF
